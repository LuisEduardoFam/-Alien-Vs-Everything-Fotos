    <title>Galeria de Concept Art</title>
    <style>
        /* Estilo para o corpo e layout principal */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c0909;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #f7f7f7;
            text-align: center;
            margin-top: 20px;
        }

        /* Container principal da galeria */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }

        /* Estilo das caixas de cada concept art */
        .art-item {
            background-color: #2c0909;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding-bottom: 10px;
        }

        .art-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .art-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #ffffff;
        }

        /* Efeito de hover para a imagem */
        .art-item:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
    </style>
</head>
